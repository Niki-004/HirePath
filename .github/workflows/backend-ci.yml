name: Backend CI

on:
  push:
    paths:
      - "backend-java/**"
  pull_request:
    paths:
      - "backend-java/**"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Grant execute permission to Gradle
        run: chmod +x backend-java/gradlew

      - name: Build backend
        run: |
          cd backend-java
          ./gradlew clean build -x test
