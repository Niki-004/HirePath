server:
  port: 8080

spring:
  datasource:
    # Default for local dev (H2 in-memory)
    url: jdbc:h2:mem:testdb
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
  flyway:
    enabled: true
    locations: classpath:db/migration

---
# When running in Docker, these ENV vars from docker-compose override:
# SPRING_DATASOURCE_URL, SPRING_DATASOURCE_USERNAME, SPRING_DATASOURCE_PASSWORD
spring:
  config:
    activate:
      on-profile: docker

